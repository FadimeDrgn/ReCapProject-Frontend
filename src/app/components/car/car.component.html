<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1"
    class="form-label">Araba ara</label>
    <input type="text" [(ngModel)]="filterText" 
    class="form-control" id="filterText" 
    placeholder="arama ifadesi giriniz">
</div>

<div *ngIf="filterText" class="alert alert-success">
    {{filterText}} aradınız
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Günlük fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars | filterPipe:filterText">
        <td>{{ car.carId }}</td>
        <td>{{ car.brandName }}</td>
        <td>{{ car.colorName }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }} ₺</td>
        <td>{{ car.description }}</td>
        <td><button type="button" class="btn btn-outline-info" routerLink="/cars/carDetail/{{car.carId}}">Detay</button></td>
    </tr>
</table>
